<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: transparent;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Login Portal</a>
            <div class="ms-auto">
                <button class="btn btn-sm btn-dark px-3" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Header Section with Gradient -->
    <header class="dashboard-header pt-5 text-white">
        <div class="container pt-5 text-center">
            <h1 class="profile-title">User Profile</h1>
            <p class="profile-subtitle">Manage your personal information</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" style="margin-top: -3rem;">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="dashboard-card p-4 p-md-5 mb-5">

                    <!-- Alert Messages -->
                    <div id="message-alert" class="alert d-none rounded-3" role="alert"></div>

                    <form id="profileForm">

                        <!-- General Info Section -->
                        <div class="mb-4">
                            <h6 class="section-title">General Information</h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-semibold">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                                <circle cx="12" cy="7" r="4"></circle>
                                            </svg>
                                        </span>
                                        <input type="text" class="form-control bg-light" id="name" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted small fw-semibold">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                            </svg>
                                        </span>
                                        <input type="email" class="form-control bg-light" id="email" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Contact Info Section -->
                        <div class="mb-4">
                            <h6 class="section-title">Personal Details</h6>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="age" class="form-label small fw-semibold">Age</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path
                                                    d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z">
                                                </path>
                                            </svg>
                                        </span>
                                        <input type="number" class="form-control" id="age" min="1" max="100">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label for="dob" class="form-label small fw-semibold">Date of Birth</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                            </svg>
                                        </span>
                                        <input type="date" class="form-control" id="dob">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="contact" class="form-label small fw-semibold">Contact Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path
                                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                                </path>
                                            </svg>
                                        </span>
                                        <input type="tel" class="form-control" id="contact"
                                            placeholder="Enter your contact number">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-gradient px-4 py-2" id="updateProfileBtn">
                                Update Profile
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery (Required) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/notify.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
